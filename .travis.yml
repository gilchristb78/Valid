services:
  - xvfb
before_script:
  - export DISPLAY=:99.0
env:
  global:
    - GENERATE="runMain org.combinators.solitaire"
matrix:
  include:
    - language: scala
      jdk: openjdk8
      script:
        - sbt compile
        - pwd
        - ls
        - while read i; do
          variant=$(echo "$i" | tr -d '\n');
          echo $variant;
          sbt "$GENERATE.$variant";
          mv -f generated/src/main/java/org/combinators/solitaire/* src/test/java/org/combinators/solitaire/;
          if sbt test; then
          mv src/test/java/org/combinators/solitaire/* generated/pass; else
          mv src/test/java/org/combinators/solitaire/* generated/fail;
          fi;
          done < travis.txt
        - cd generated/pass
        - ls
        - cd ../fail
        - ls
