env:
  global:
    - GENERATE="runMain org.combinators.solitaire"
    - FULL="sbt "runMain org.combinators.solitaire.""
matrix:
   include:
       - language: scala
         jdk: openjdk8
         script:
         - sbt compile
         - sbt "runMain org.combinators.solitaire.golf.GolfMain"
         - sbt "runMain org.combinators.solitaire.travis.archwayTest"
         - sbt "runMain org.combinators.solitaire.travis.bakersDozenTest"
         - sbt "$GENERATE.fan.FanMain"
         - "$FULL.fan.FanFreeMain"

