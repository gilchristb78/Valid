env:
  - TESTINGER="runMain org.combinators.solitaire"
  - Generate_="sbt runMain org.combinators.solitaire."
matrix:
   include:
       - language: scala
         jdk: openjdk8
         script:
         - sbt compile
         - sbt "runMain org.combinators.solitaire.travis.archwayTest"
         - sbt "runMain org.combinators.solitaire.travis.bakersDozenTest"
         - sbt "runMain org.combinators.solitaire.golf.GolfMain"
         - sbt "$TESTINGER.fan.FanMain"
         - sbt $TESTERINGER.fan.FanFreeMain
         - $Generate_fan.ScotchPatienceMain
         - $Generate_fan.FanTwoDeckMain