services:
  - xvfb
before_script:
  - export DISPLAY=:99.0
env:
  global:
    - GENERATE="runMain org.combinators.solitaire"
matrix:
  include:
    - language: scala
      jdk: openjdk8
      script:
        - sbt compile
        - for dir in src/test/java/org/combinators/solitaire/*; do
          dir_without_prefix=${dir#src/test/java/}
          if sbt "testOnly ${dir_without_prefix//\//.}.*"; then
          mv $dir generated/yes;
          else
          mv $dir generated/no;
          fi
         done